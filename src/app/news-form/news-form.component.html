<p-dialog [(visible)]="isOpen" [closable]="false" [style]="{width: '400px'}">
    <h3>News</h3>
    <form [formGroup]="newsform" (ngSubmit)="onSubmit($event)">
        <div class="p-grid">
            <div class="ui-inputgroup p-col-12">
                <input type="text" class="form-control" pInputText placeholder="Add title" id="title" formControlName="title" required>
            </div>

            <div class="ui-inputgroup p-col-12">
                <textarea class="form-control" pInputTextarea placeholder="Add content" id="content" formControlName="content" required></textarea>
            </div>
            <div class="p-col-12" *ngIf="formInvalid">
                <p class="form-invalid">Both fields are required</p>
            </div>
            <div class="p-col-6">
                <button pButton type="submit" label="Save"></button>
            </div>
            <div class="p-col-6">
                <button pButton type="button" label="Cancel" (click)="resetForm()" class="ui-button-secondary"></button>
            </div>
        </div>
    </form>

</p-dialog>
