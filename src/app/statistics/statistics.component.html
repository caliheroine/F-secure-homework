<div class="p-grid statistics">
    <div class="p-col">
        <p class="stat-title">Total</p>
        <span class="stat-number">{{ total }}</span>
    </div>
    <div class="p-col">
        <p class="stat-title">Completed</p>
        <span class="stat-number">{{ completed }}</span>
    </div>
    <div class="p-col">
        <p class="stat-title">Not Completed</p>
        <span class="stat-number">{{ notCompleted }}</span>
    </div>
</div>
{{ title }}
